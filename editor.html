            </div>
        </div>

        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-MDe">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html"><img src="img/emdeetLogo.png" alt="" width="35" class="d-inline-block align-text-top">emdeet</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

                            <div class="col-6">

                                <section>

                                    <div id="input-area">

                                    </div>

                                </section>

                            </div>
                                
                            <div class="col-6">

                                <section>

                                    <div id="display-area"></div>

                                </section>

                            </div>    

                            <div class="col">

                                <section>

                                    <div id="up-download">

                                        <button class="bttn" id="save">Save</button>
                                        <button class="bttn" id="upload">Upload file</button>
                                        <button class="bttn" id="export">Export file</button>

                                    </div>
